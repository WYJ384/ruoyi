<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <head th:include="include :: header"></head>
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-network-edit" th:object="${projectNetwork}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">上线设备名称：</label>
                <div class="col-sm-8">
                    <input name="onlineName" th:field="*{onlineName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上线设备IP：</label>
                <div class="col-sm-8">
                    <input name="onlineIp" th:field="*{onlineIp}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备上线时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="onlineTime" th:value="${#dates.format(projectNetwork.onlineTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">设备厂家及型号：</label>
                <div class="col-sm-8">
                    <textarea name="factoryNo" class="form-control">[[*{factoryNo}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">节点位置：</label>
                <div class="col-sm-8">
                    <textarea name="loc" class="form-control">[[*{loc}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">扩展3：</label>
                <div class="col-sm-8">
                    <textarea name="remark3" class="form-control">[[*{remark3}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">扩展4：</label>
                <div class="col-sm-8">
                    <textarea name="remark4" class="form-control">[[*{remark4}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">扩展5：</label>
                <div class="col-sm-8">
                    <textarea name="remark5" class="form-control">[[*{remark5}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">扩展6：</label>
                <div class="col-sm-8">
                    <textarea name="remark6" class="form-control">[[*{remark6}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">扩展7：</label>
                <div class="col-sm-8">
                    <textarea name="remark7" class="form-control">[[*{remark7}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">扩展8：</label>
                <div class="col-sm-8">
                    <textarea name="remark8" class="form-control">[[*{remark8}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">扩展9：</label>
                <div class="col-sm-8">
                    <textarea name="remark9" class="form-control">[[*{remark9}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">扩展10：</label>
                <div class="col-sm-8">
                    <textarea name="remark10" class="form-control">[[*{remark10}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">扩展3：</label>
                <div class="col-sm-8">
                    <textarea name="remark2" class="form-control">[[*{remark2}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="createDate" th:value="${#dates.format(projectNetwork.createDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">更新时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="updateDate" th:value="${#dates.format(projectNetwork.updateDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">扩展1：</label>
                <div class="col-sm-8">
                    <input name="remark1" th:field="*{remark1}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "projectmanage/network";
        $("#form-network-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-network-edit').serialize());
            }
        }

        $("input[name='onlineTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='createDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='updateDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
