<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <head th:include="include :: header"></head>
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <p>上线设备名称：</p>
                                <input type="text" name="onlineName"/>
                            </li>
                            <li>
                                <p>上线设备IP：</p>
                                <input type="text" name="onlineIp"/>
                            </li>
                            <li class="select-time">
                                <p>设备上线时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginOnlineTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endOnlineTime]"/>
                            </li>
                            <li class="select-time">
                                <p>创建时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateDate]"/>
                            </li>
                            <li class="select-time">
                                <p>更新时间：</p>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginUpdateDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endUpdateDate]"/>
                            </li>
                            <li>
                                <p>扩展1：</p>
                                <input type="text" name="remark1"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="projectmanage:network:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="projectmanage:network:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="projectmanage:network:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="projectmanage:network:export">
                    <i class="fa fa-download"></i> 导出
                 </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('projectmanage:network:edit')}]];
        var removeFlag = [[${@permission.hasPermi('projectmanage:network:remove')}]];
        var prefix = ctx + "projectmanage/network";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "设备入网工程管理模板",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id', 
                    title : '主键',
                    visible: false
                },
                {
                    field : 'onlineName', 
                    title : '上线设备名称'
                },
                {
                    field : 'onlineIp', 
                    title : '上线设备IP'
                },
                {
                    field : 'onlineTime', 
                    title : '设备上线时间'
                },
                {
                    field : 'factoryNo', 
                    title : '设备厂家及型号'
                },
                {
                    field : 'loc', 
                    title : '节点位置'
                },
                {
                    field : 'remark3', 
                    title : '扩展3'
                },
                {
                    field : 'remark4', 
                    title : '扩展4'
                },
                {
                    field : 'remark5', 
                    title : '扩展5'
                },
                {
                    field : 'remark6', 
                    title : '扩展6'
                },
                {
                    field : 'remark7', 
                    title : '扩展7'
                },
                {
                    field : 'remark8', 
                    title : '扩展8'
                },
                {
                    field : 'remark9', 
                    title : '扩展9'
                },
                {
                    field : 'remark10', 
                    title : '扩展10'
                },
                {
                    field : 'remark2', 
                    title : '扩展3'
                },
                {
                    field : 'createDate', 
                    title : '创建时间'
                },
                {
                    field : 'updateDate', 
                    title : '更新时间'
                },
                {
                    field : 'remark', 
                    title : '备注信息'
                },
                {
                    field : 'remark1', 
                    title : '扩展1'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
