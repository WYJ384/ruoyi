<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <head th:include="include :: header"></head>
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-replace-edit" th:object="${projectEquiReplace}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">原替换设备名称：</label>
                <div class="col-sm-8">
                    <input name="sourceName" th:field="*{sourceName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">现替换设备名称：</label>
                <div class="col-sm-8">
                    <input name="nowName" th:field="*{nowName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">替换设备IP：</label>
                <div class="col-sm-8">
                    <input name="replaceIp" th:field="*{replaceIp}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">替换时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="replaceTime" th:value="${#dates.format(projectEquiReplace.replaceTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">现替换设备厂家及型号：</label>
                <div class="col-sm-8">
                    <textarea name="factoryNo" class="form-control" required>[[*{factoryNo}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工程设计全称：</label>
                <div class="col-sm-8">
                    <input name="proFullName" th:field="*{proFullName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">替换设备节点：</label>
                <div class="col-sm-8">
                    <textarea name="loc" class="form-control" required>[[*{loc}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "projectmanage/replace";
        $("#form-replace-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-replace-edit').serialize());
            }
        }

        $("input[name='replaceTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
