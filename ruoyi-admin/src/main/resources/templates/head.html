<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
		<title> 导航栏 </title>
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
		<link th:href="@{/css/home.css}" rel="stylesheet"/>
	<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>

</head>
	<body>


	<nav class="navbar navbar-inverse" th:fragment="navigation" role="navigation" style="border-radius :0px; background-color: rgba(63,63,63,1);margin: 0;">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
					<span class="sr-only"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/f/fIndexController/index#">甘肃电信NOC</a>
			</div>
			<div class="collapse navbar-collapse" id="example-navbar-collapse">
				<ul class="nav navbar-nav">
					<li>
						<a href="/f/fIndexController/index#">首页</a>
					</li>


					<li th:each="menu:${cmsCategories}">
						<a th:href="${menu.href+menu.id}" > <span th:text="${menu.name}"></span> </a>
					</li>


				</ul>
			</div>
		</div>
	</nav>


	</body>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</html>
