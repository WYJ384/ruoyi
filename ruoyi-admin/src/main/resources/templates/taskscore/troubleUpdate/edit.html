<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-troubleUpdate-edit" th:object="${troubleUpdate}">
            <input id="troId" name="troId" th:field="*{troId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">问题类别：</label>
				<div class="col-sm-8">
					<input id="troTypeId" name="troTypeId" th:field="*{troTypeId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">分项：</label>
				<div class="col-sm-8">
					<input id="troSubitem" name="troSubitem" th:field="*{troSubitem}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">具体问题：</label>
				<div class="col-sm-8">
					<textarea class="form-control" id="troQuestion" name="troQuestion" th:field="*{troQuestion}"></textarea>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">目标：</label>
				<div class="col-sm-8">
					<input id="troTarget" name="troTarget" th:field="*{troTarget}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">措施及建议：</label>
				<div class="col-sm-8">
					<textarea class="form-control"id="troSuggest" name="troSuggest" th:field="*{troSuggest}" ></textarea>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">责任部门：</label>
				<div class="col-sm-8">
					<input id="leadDeptId" name="leadDeptId" th:field="*{leadDeptId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">配合部门：</label>
				<div class="col-sm-8">
					<input id="cooperateDeptId" name="cooperateDeptId" th:field="*{cooperateDeptId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">计划完成时间：</label>
				<div class="col-sm-8">
					<input id="troFinishTime" name="troFinishTime"  th:value="${#dates.format(troubleUpdate.troFinishTime, 'yyyy-MM-dd')}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">责任人：</label>
				<div class="col-sm-8">
					<select id="dutyUserIds" name="dutyUserIds" multiple class="form-control select2-hidden-accessible">
						<option th:each="user:${users}" th:value="${user.userId}"
								th:text="${user.userName}"
								th:selected="${troubleUpdate.dutyUserIds.contains(user.userId.toString())}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">完成情况：</label>
				<div class="col-sm-8">
					<select id="troStatus" name="troStatus" class="form-control">
						<option value=""></option>
						<option value="1" th:field="*{troStatus}" >进行中</option>
						<option value="2" th:field="*{troStatus}" >已完成</option>
					</select>

				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">进展情况：</label>
				<div class="col-sm-8">
					<textarea class="form-control" id="troProgress" name="troProgress" th:field="*{troProgress}"  ></textarea>
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea class="form-control" id="remark" name="remark" th:field="*{remark}"  ></textarea>

				</div>
			</div>
		</form>
    </div>
	<div class="row">
		<div class="col-sm-offset-5 col-sm-10">
			<button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
			<button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
		</div>
	</div>

	<script type="text/javascript">
		var prefix = ctx + "taskscore/troubleUpdate";
		$("#form-troubleUpdate-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.saveTab(prefix + "/edit", $('#form-troubleUpdate-edit').serialize());
	        }
	    }
		layui.use('laydate', function () {
			var laydate = layui.laydate;
			var troFinishTime = laydate.render({
				elem: '#troFinishTime',
				theme: 'molv',
				type: 'date',
				format: 'yyyy-MM-dd'
			});


		});
	</script>
