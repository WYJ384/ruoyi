        <form class="form-horizontal m" id="form-troubleUpdate-edit" th:object="${troubleUpdate}">
            <input id="troId" name="troId" th:field="*{troId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">问题类别：</label>
				<div class="col-sm-8">
					<input id="troTypeId" name="troTypeId" th:field="*{troTypeId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">

				</div>
			</div>

				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">目标：</label>
				<div class="col-sm-8">
					<input id="troTarget" name="troTarget" th:field="*{troTarget}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">措施及建议：</label>
				<div class="col-sm-8">
					<input id="troSuggest" name="troSuggest" th:field="*{troSuggest}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">责任部门：</label>
				<div class="col-sm-8">
					<input id="leadDeptId" name="leadDeptId" th:field="*{leadDeptId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">配合部门：</label>
				<div class="col-sm-8">
					<input id="cooperateDeptId" name="cooperateDeptId" th:field="*{cooperateDeptId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">计划完成时间：</label>
				<div class="col-sm-8">
					<input id="troFinishTime" name="troFinishTime" th:field="*{troFinishTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">责任人：</label>
				<div class="col-sm-8">
					<input id="dutyUserIds" name="dutyUserIds" th:field="*{dutyUserIds}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">完成情况：</label>
				<div class="col-sm-8">
					<select id="troStatus" name="troStatus" class="form-control">
						<option value=""></option>
						<option value="1" th:field="*{troStatus}" >进行中</option>
						<option value="2" th:field="*{troStatus}" >已完成</option>
					</select>

				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">进展情况：</label>
				<div class="col-sm-8">
					<input id="troProgress" name="troProgress" th:field="*{troProgress}" class="form-control" type="text">
				</div>
			</div>

		var prefix = ctx + "taskscore/troubleUpdate";
