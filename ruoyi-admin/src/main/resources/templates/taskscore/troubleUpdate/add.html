    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-troubleUpdate-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">问题类别：</label>
				<div class="col-sm-8">
					<input id="troTypeId" name="troTypeId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">分项：</label>
				<div class="col-sm-8">
					<input id="troSubitem" name="troSubitem" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">具体问题：</label>
				<div class="col-sm-8">
					<textarea class="form-control" id="troQuestion" name="troQuestion"   ></textarea>

				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">目标：</label>
				<div class="col-sm-8">
					<input id="troTarget" name="troTarget" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">措施及建议：</label>
				<div class="col-sm-8">
					<textarea class="form-control" id="troSuggest" name="troSuggest"  ></textarea>

				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">责任部门：</label>
				<div class="col-sm-8">
					<input id="leadDeptId" name="leadDeptId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">配合部门：</label>
				<div class="col-sm-8">
					<input id="cooperateDeptId" name="cooperateDeptId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">计划完成时间：</label>
				<div class="col-sm-8">
					<input id="troFinishTime" name="troFinishTime" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">责任人：</label>
				<div class="col-sm-8">
					<select id="dutyUserIds" multiple name="dutyUserIds" class="form-control select2-hidden-accessible">
						<option value=""></option>
						<option th:each="user:${users}" th:value="${user.userId}"
								th:text="${user.userName}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">完成情况：</label>
				<div class="col-sm-8">
					<select id="troStatus" name="troStatus" class="form-control">
						<option value=""></option>
						<option value="1">进行中</option>
						<option value="2">已完成</option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">进展情况：</label>
				<div class="col-sm-8">
					<textarea class="form-control" id="troProgress" name="troProgress"  ></textarea>
				</div>
			</div>

			</div>

	<div class="row">
		<div class="col-sm-offset-5 col-sm-10">
			<button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;

    <script type="text/javascript">
		var prefix = ctx + "taskscore/troubleUpdate"
		$("#form-troubleUpdate-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-troubleUpdate-add').serialize());
	        }
	    }


		layui.use('laydate', function () {
			var laydate = layui.laydate;
			var troFinishTime = laydate.render({
				elem: '#troFinishTime',
				theme: 'molv',
				type: 'date',
				format: 'yyyy-MM-dd'
			});


		});
	</script>
