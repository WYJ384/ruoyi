<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">

				<label class="col-sm-3 control-label">权重：</label>

					<input id="weight" name="weight" th:field="*{weight}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">指标类型id：</label>
				<div class="col-sm-8">
					<input id="pointerTypeId" name="pointerTypeId" th:field="*{pointerTypeId}" class="form-control" type="text">
				</div>

				<label class="col-sm-3 control-label">受评部门：</label>
				<div class="col-sm-8">
					<input id="deptId" name="deptId" th:field="*{deptId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">评价部门：</label>
				<div class="col-sm-8">
					<input id="evalDeptId" name="evalDeptId" th:field="*{evalDeptId}" class="form-control" type="text">

			</div>

    <script type="text/javascript">
		var prefix = ctx + "taskscore/scoringPointer";
		$("#form-scoringPointer-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-scoringPointer-edit').serialize());
	        }
	    }
