    <script type="text/javascript">
		var prefix = ctx + "taskscore/scoreActivityDetail";
		$("#form-scoreActivityDetail-edit").validate({
			rules:{
				score:{
					required:true,
				},
				scoreDescription:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-scoreActivityDetail-edit').serialize());
	        }
	    }
