<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">

			<div class="form-group">

			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扩展7：</label>

    <script type="text/javascript">
		var prefix = ctx + "bbs/section"
		$("#form-section-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-section-add').serialize());
	        }
	    }
	</script>
</body>
</html>
