<script>
  var prefix = "/f/bbs/topic";

    var $ = layui.jquery;

      elem: '#bootstrap-table'

      ,method: "post"
      ,cols: [
        [{
          checkbox: true
        },
          {
            field : 'title',
            title : '标题',
            sortable: true
          },
          {
            field : 'clickCount',
            title : '点击数',
            sortable: true
          },
          {
            field : 'createDate',
            title : '创建时间',
            sortable: true
          },
          {
            fixed: 'right',
            title:'操作',
            toolbar: '#barDemo',
            width:150,
            align: 'center',


          }]
      ],
      done:function (res, curr, count) {
        $("#num_topic").text(count)
      }
    });

      var data = obj.data;
      var ids = {"ids": data.id};

            success: function (result) {
              $.modal.closeLoading();
              window.location.reload();

</script>
