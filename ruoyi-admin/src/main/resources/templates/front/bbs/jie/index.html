 
 
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>基于 layui 的极简社区页面模版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="fly,layui,前端社区">
  <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
  <link rel="stylesheet" th:href="@{/ajax/libs/bbs/res/layui/css/layui.css}">
  <link rel="stylesheet" th:href="@{/ajax/libs/bbs/res/css/global.css}">
</head>
<body>

<div class="fly-header layui-bg-black"  th:include="front/bbs/common/header::header"></div>
<div class="fly-panel fly-column"  th:include="front/bbs/common/column::column">
</div>

<div class="layui-container">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md8">
      <div class="fly-panel" style="margin-bottom: 0;">
        
        <div class="fly-panel-title fly-filter">
          <a href="" class="layui-this">综合</a>
          <span class="fly-mid"></span>
          <a href="">未结</a>
          <span class="fly-mid"></span>
          <a href="">已结</a>
          <span class="fly-mid"></span>
          <a href="">精华</a>
          <span class="fly-filter-right layui-hide-xs">
            <a href="" class="layui-this">按最新</a>
            <span class="fly-mid"></span>
            <a href="">按热议</a>
          </span>
        </div>

        <ul class="fly-list">          
          <li th:each="topic:${pageInfo.list}">
            <a href="user/home.html" class="fly-avatar">
              <img   th:src="@{'/profile/avatar/'+${topic.sysUser.avatar}}" th:alt="${topic.sysUser.userName}">

            </a>
            <h2>
              <a class="layui-badge">分享</a>
<!--              <a href="detail.html" th:text="${topic.title}">基于 layui 的极简社区页面模版</a>-->
              <a th:utext="${topic.title}" th:href="${'/f/bbs/topic/jieDetail/'+topic.id}">基于 layui 的极简社区页面模版</a>

            </h2>
            <div class="fly-list-info">
              <a href="user/home.html" link>
                <cite th:text="${topic.sysUser.userName}" >贤心</cite>
                <!--
                <i class="iconfont icon-renzheng" title="认证信息：XXX"></i>
                <i class="layui-badge fly-badge-vip">VIP3</i>
                -->
              </a>
              <span th:text="${#dates.format(topic.createDate,'yyyy-MM-dd HH:mm')}">2017-11-30</span>
              
<!--              <span class="fly-list-kiss layui-hide-xs" title="悬赏飞吻"><i class="iconfont icon-kiss"></i> 60</span>-->
              <!--<span class="layui-badge fly-badge-accept layui-hide-xs">已结</span>-->
              <span class="fly-list-nums"> 
                <i class="iconfont icon-pinglun1" title="回答"></i> 66
              </span>
            </div>
            <div class="fly-list-badge">
              <span class="layui-badge layui-bg-black">置顶</span>
              <!--<span class="layui-badge layui-bg-red">精帖</span>-->
            </div>
          </li>

        </ul>
        
        <!-- <div class="fly-none">没有相关数据</div> -->
    
        <div style="text-align: center">
          <div class="laypage-main">
            <a  th:href="${'/f/bbs/topic/jieIndex?pageNum='+pageInfo.prePage}" th:if="${pageInfo.hasPreviousPage}" class="laypage-prev">上一页</a>
            <a th:href="${'/f/bbs/topic/jieIndex?pageNum='+pageInfo.navigateFirstPage}" class="laypage-first" title="首页">首页</a>
            <!--            <span class="laypage-curr">1</span>-->
            <a th:each="num:${pageInfo.navigatepageNums}"
               th:classappend="${pageInfo.pageNum==num}?'laypage-curr'" th:href="${'/f/bbs/topic/jieIndex?pageNum='+num}" th:text="${num}">2</a>

            <a th:href="${'/f/bbs/topic/jieIndex?pageNum='+pageInfo.navigateLastPage}" class="laypage-last" title="尾页">尾页</a>
            <a  th:href="${'/f/bbs/topic/jieIndex?pageNum='+pageInfo.nextPage}" th:if="${pageInfo.hasNextPage}" class="laypage-next">下一页</a>
          </div>
        </div>

      </div>
    </div>
