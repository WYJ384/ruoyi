<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>发表问题 编辑问题 公用</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="fly,layui,前端社区">
    <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
    <link rel="stylesheet" th:href="@{/ajax/libs/bbs/res/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/ajax/libs/bbs/res/css/global.css}">
    <style type="text/css">
        .layui-form-select {
            z-index: 999999;

<body>
<div class="fly-header layui-bg-black"  th:include="front/bbs/common/header::header"></div>


<div class="layui-container fly-marginTop">
    <div class="fly-panel" pad20 style="padding-top: 5px;">
        <!--<div class="fly-none">没有权限</div>-->
        <div class="layui-form layui-form-pane">
            <div class="layui-tab layui-tab-brief" lay-filter="user">
                <ul class="layui-tab-title">
                    <li class="layui-this"> 编辑帖子</li>
                </ul>
                <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
                    <div class="layui-tab-item layui-show">
                        <form action="/f/bbs/topic/edit" method="post"  th:object="${topic}">
<!--                        <form class="form-horizontal m" id="form-jie-edit" th:object="${topic}">-->
                            <input id="id" name="id" th:field="*{id}"  type="hidden">
                            <div class="layui-row layui-col-space15 layui-form-item">
                                <div class="layui-col-md3">
                                    <label class="layui-form-label">所在专栏</label>
                                    <div class="layui-input-block">
                                        <select lay-verify="required" name="sid" lay-filter="column" >
                                            <option></option>
                                            <!--                      <option value="0">提问</option> -->
                                            <option th:each="section:${session.sections}" th:value="${section.id}" th:text="${section.name}" th:selected="${topic.sid?.contains(section.id.toString())}"></option>

                                        </select>
                                    </div>
                                </div>
                                <div class="layui-col-md9">
                                    <label for="L_title" class="layui-form-label">标题</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="L_title" name="title" required lay-verify="required"
                                               autocomplete="off" class="layui-input" th:field="*{title}">
                                        <!-- <input type="hidden" name="id" value="{{d.edit.id}}"> -->
                                    </div>
                                </div>
                            </div>
                            <div class="layui-row layui-col-space15 layui-form-item layui-hide" id="LAY_quiz">
                                <div class="layui-col-md3">
                                    <label class="layui-form-label">所属产品</label>
                                    <div class="layui-input-block">
                                        <select name="project" id="project" class="form-control" >
                                            <option></option>
                                            <option value="layui">layui</option>
                                            <option value="独立版layer">独立版layer</option>
                                            <option value="独立版layDate">独立版layDate</option>
                                            <option value="LayIM">LayIM</option>
                                            <option value="Fly社区模板">Fly社区模板</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-col-md3">
                                    <label class="layui-form-label" for="L_version">版本号</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="L_version" value="" name="version" autocomplete="off"
                                               class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-col-md6">
                                    <label class="layui-form-label" for="L_browser">浏览器</label>
                                    <div class="layui-input-block">
                                        <input type="text" id="L_browser" value="" name="browser"
                                               placeholder="浏览器名称及版本，如：IE 11" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                               <textarea id="content" name="content" required lay-verify="required"
                                         placeholder="详细描述"  style="height: 260px;" th:utext="*{content}"></textarea>
                            </div>
                            <!--              <div class="layui-form-item">-->
                            <!--                <div class="layui-inline">-->
                            <!--                  <label class="layui-form-label">悬赏飞吻</label>-->
                            <!--                  <div class="layui-input-inline" style="width: 190px;">-->

                            <!--                      <option value="30">30</option>-->
                            <!--                      <option value="50">50</option>-->
                            <!--                      <option value="60">60</option>-->
                            <!--                      <option value="80">80</option>-->
                            <!--                    </select>-->
                            <!--                  </div>-->
                            <!--                  <div class="layui-form-mid layui-word-aux">发表后无法更改飞吻</div>-->
                            <!--                </div>-->
                            <!--              </div>-->
                            <!--              <div class="layui-form-item">-->
                            <!--                <label for="L_vercode" class="layui-form-label">人类验证</label>-->
                            <!--                <div class="layui-input-inline">-->
                            <!--                  <input type="text" id="L_vercode" name="vercode" required lay-verify="required" placeholder="请回答后面的问题" autocomplete="off" class="layui-input">-->
                            <!--                </div>-->
                            <!--                <div class="layui-form-mid">-->
                            <!--                  <span style="color: #c00;">1+1=?</span>-->
                            <!--                </div>-->
                            <!--              </div>-->
                            <div class="layui-form-item">
                                <button class="layui-btn" lay-filter="*" lay-submit>保 存</button>
                                <a class="layui-btn"  href="/f/bbs/user/index">返回</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <p><a href="http://fly.layui.com/" target="_blank">NOC社区</a> 2019 &copy; <a href="http://www.layui.com/"

<script>
    var prefix = "/f/bbs/topic";
    var editor= UE.getEditor('content', {
        toolbars: [
            [
                'fontfamily', //字体
                'undo', //撤销
                'redo', //重做
                'emotion',
                //'formatmatch', //格式刷
                //'pasteplain', //纯文本粘贴模式
                //'selectall', //全选
                'simpleupload', //单图上传
                'insertimage', //多图上传
                'spechars', //特殊字符
                'justifyleft', //居左对齐
                'justifyright', //居右对齐
                'justifycenter', //居中对齐
                'justifyjustify', //两端对齐
                'forecolor', //字体颜色
                'attachment', //附件
                //'lineheight', //行间距
                //'searchreplace', //查询替换
            ]
        ],
        autoHeightEnabled: true,
        autoFloatEnabled: true,
        // initialFrameWidth:795,//初始化编辑器宽度，默认1000
        //initialFrameHeight  //初始化编辑器高度，默认320
        enableAutoSave :true,//启用自动保存 [默认值：true]
        saveInterval:500, //[默认值：500] //自动保存间隔时间，单位ms
        pasteplain :true // [默认值：false] 是否默认为纯文本粘贴。false为不使用纯文本粘贴，true为使用纯文本粘贴
    });


    layui.cache.page = 'jie';
    layui.cache.user = {
        username: '游客'
        , uid: -1
        , avatar: '/ajax/libs/bbs/res/images/avatar/00.jpg'
        , experience: 83
        , sex: '男'
    };
    layui.config({
        version: "3.0.0"
        , base: '/ajax/libs/bbs//res/mods/'
    }).extend({
        fly: 'index'
    }).use('fly');
    </script>
