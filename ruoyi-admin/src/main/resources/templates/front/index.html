<div id="myCarousel" class="carousel slide">

    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

<div class="search-area-wrapper">
    <div class="search-area container">
        <h3 class="search-header">有问题吗？</h3>
        <p class="search-tag-line">如果您有任何问题，可以在下面提问或输入您要查找的内容！</p>

        <form id="search-form" class="search-form clearfix" method="get" action="/f/knowledge/article/search"
              autocomplete="off"
              novalidate="novalidate">
            <input class="search-term required" type="text" id="keywords" name="keywords" placeholder="输入关键字进行搜索"
                   title="输入关键字进行搜索" autocomplete="off">
            <input class="search-btn" type="submit" value="搜索">
            <div id="search-error-container"></div>
        </form>
    </div>
</div>
