<script>
    $(function () {
        $("#content a").each(function (index, element) {
            $element = $(element);
            var href = $element.attr("href");
            if(href.indexOf(".pdf")!=-1){
                $(element).remove()
                // $("#mainFrame").attr("src","/ajax/libs/pdfjs/web/viewer.html?file="+href);
                //<iframe src="" id="mainFrame" width="100%" height="1000px"></iframe>
                $("#content").append('<iframe src="'+"/ajax/libs/pdfjs/web/viewer.html?file="+href+'"  width="100%" height="1000px"></iframe>')
            }
        });

    })


</script>
