<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>


							<li>
								用户：<input type="text" name="userId"/>
							</li>

							<li>
								成绩：<input type="text" name="score"/>
							</li>



							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="exam:result:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="exam:result:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="exam:result:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="exam:result:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('exam:result:edit')}]];
        var removeFlag = [[${@permission.hasPermi('exam:result:remove')}]];
        var prefix = ctx + "exam/result";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "考试成绩",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'examId', 
					title : '考试',
				},
				// {
				// 	field : 'questionId',
				// 	title : '试题',
				// 	sortable: true
				// },
				{
					field : 'userId', 
					title : '用户',
					sortable: true
				},
				{
					field : 'score', 
					title : '成绩',
					sortable: true
				},
				// {
				// 	field : 'createBy',
				// 	title : '创建者',
				// 	sortable: true
				// },
				// {
				// 	field : 'createDate',
				// 	title : '创建时间',
				// 	sortable: true
				// },
				// {
				// 	field : 'updateBy',
				// 	title : '更新者',
				// 	sortable: true
				// },
				// {
				// 	field : 'updateDate',
				// 	title : '更新时间',
				// 	sortable: true
				// },
				// {
				// 	field : 'remark',
				// 	title : '备注信息',
				// 	sortable: true
				// },
				// {
				// 	field : 'delFlag',
				// 	title : '删除标记',
				// 	sortable: true
				// },
				// {
				// 	field : 'questionAnwser',
				// 	title : '考生答案',
				// 	sortable: true
				// },
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.examId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.examId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
