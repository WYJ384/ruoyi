<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-paper-edit" th:object="${paper}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">试卷名称：</label>
				<div class="col-sm-8">
					<input id="name" name="name" th:field="*{name}" class="form-control" type="text">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">是否公开：</label>
				<div class="col-sm-8">
					<label class="radio-box"> <input type="radio" th:field="*{permission}"  name="permission" value="0" checked/> 私密 </label>
					<label class="radio-box"> <input type="radio" th:field="*{permission}"  name="permission" value="1"/> 公开 </label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">出题方式：</label>
				<div class="col-sm-8">
					<label class="radio-box"> <input type="radio"  th:field="*{questionMethod}"  name="questionMethod" value="0" checked/> 固定出题 </label>
					<label class="radio-box"> <input type="radio"  th:field="*{questionMethod}"  name="questionMethod" value="1"/> 随机出题 </label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<label class="radio-box"> <input th:field="*{status}" type="radio" name="status" value="0" checked/> 启用 </label>
					<label class="radio-box"> <input th:field="*{status}" type="radio" name="status" value="1"/> 禁用 </label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">总题数：</label>
				<div class="col-sm-8">
					<input id="totalQuestion" name="totalQuestion" th:field="*{totalQuestion}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">总分：</label>
				<div class="col-sm-8">
					<input id="totalSore" name="totalSore" th:field="*{totalSore}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "exam/paper";
		$("#form-paper-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-paper-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
