<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-paper-add">
        <input type="hidden" th:value="${paper.id}" name="examPaperId">
        <div class="form-group">
            <label class="col-sm-3 control-label">单选题：</label>
            <div class="col-sm-8">
                <input id="singeChoice" name="singeChoice"  class="form-control" type="number" value="1">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">多选题：</label>
            <div class="col-sm-8">
                <input id="multChoice" name="multChoice" class="form-control" type="number" value="1">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">判断题：</label>
            <div class="col-sm-8">
                <input id="judge" name="judge" class="form-control"  type="number" value="1">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">填空题：</label>
            <div class="col-sm-8">
                <input id="blank" name="blank" class="form-control"  type="number" value="1">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">简答题：</label>
            <div class="col-sm-8">
                <input id="qa" name="qa" class="form-control"  type="number" value="1">
            </div>
        </div>


    </form>
</div>

<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存
        </button>
        &nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭
        </button>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "exam/paper"
    $("#form-paper-add").validate({
        rules:{
            singeChoice:{
                required:true,
            },
            judge:{
                required:true,
            },
            multChoice:{
                required:true,
            },
            blank:{
                required:true,
            },
            qa:{
                required:true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.saveTab(prefix + "/settingScore", $('#form-paper-add').serialize());
        }
    }
</script>
</body>
</html>
