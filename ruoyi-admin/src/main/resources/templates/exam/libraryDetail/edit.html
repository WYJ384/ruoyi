<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-libraryDetail-edit" th:object="${libraryDetail}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">题型：</label>
				<div class="col-sm-8">
					<input id="libType" name="libType" th:field="*{libType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">题目：</label>
				<div class="col-sm-8">
					<input id="title" name="title" th:field="*{title}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">选项A：</label>
				<div class="col-sm-8">
					<input id="choiceA" name="choiceA" th:field="*{choiceA}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">选项B：</label>
				<div class="col-sm-8">
					<input id="choiceB" name="choiceB" th:field="*{choiceB}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">选项C：</label>
				<div class="col-sm-8">
					<input id="choiceC" name="choiceC" th:field="*{choiceC}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">选项D：</label>
				<div class="col-sm-8">
					<input id="choiceD" name="choiceD" th:field="*{choiceD}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">选项E：</label>
				<div class="col-sm-8">
					<input id="choiceE" name="choiceE" th:field="*{choiceE}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">选项F：</label>
				<div class="col-sm-8">
					<input id="choiceF" name="choiceF" th:field="*{choiceF}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">选项G：</label>
				<div class="col-sm-8">
					<input id="choiceG" name="choiceG" th:field="*{choiceG}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">选项H：</label>
				<div class="col-sm-8">
					<input id="choiceH" name="choiceH" th:field="*{choiceH}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">答案：</label>
				<div class="col-sm-8">
					<input id="answer" name="answer" th:field="*{answer}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">解析：</label>
				<div class="col-sm-8">
					<input id="answerTip" name="answerTip" th:field="*{answerTip}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建者：</label>
				<div class="col-sm-8">
					<input id="createBy" name="createBy" th:field="*{createBy}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">创建时间：</label>
				<div class="col-sm-8">
					<input id="createDate" name="createDate" th:field="*{createDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新者：</label>
				<div class="col-sm-8">
					<input id="updateBy" name="updateBy" th:field="*{updateBy}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input id="updateDate" name="updateDate" th:field="*{updateDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">备注信息：</label>
				<div class="col-sm-8">
					<input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">删除标记：</label>
				<div class="col-sm-8">
					<input id="delFlag" name="delFlag" th:field="*{delFlag}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">题库：</label>
				<div class="col-sm-8">
					<input id="libId" name="libId" th:field="*{libId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扩展1：</label>
				<div class="col-sm-8">
					<input id="remark1" name="remark1" th:field="*{remark1}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扩展2：</label>
				<div class="col-sm-8">
					<input id="remark2" name="remark2" th:field="*{remark2}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扩展3：</label>
				<div class="col-sm-8">
					<input id="remark3" name="remark3" th:field="*{remark3}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扩展4：</label>
				<div class="col-sm-8">
					<input id="remark4" name="remark4" th:field="*{remark4}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扩展5：</label>
				<div class="col-sm-8">
					<input id="remark5" name="remark5" th:field="*{remark5}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扩展6：</label>
				<div class="col-sm-8">
					<input id="remark6" name="remark6" th:field="*{remark6}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扩展7：</label>
				<div class="col-sm-8">
					<input id="remark7" name="remark7" th:field="*{remark7}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扩展8：</label>
				<div class="col-sm-8">
					<input id="remark8" name="remark8" th:field="*{remark8}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扩展9：</label>
				<div class="col-sm-8">
					<input id="remark9" name="remark9" th:field="*{remark9}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">扩展10：</label>
				<div class="col-sm-8">
					<input id="remark10" name="remark10" th:field="*{remark10}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "exam/libraryDetail";
		$("#form-libraryDetail-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-libraryDetail-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
