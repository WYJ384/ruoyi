<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="jobSummForm" class="form-horizontal">
					<div class="select-list">
						<ul>
							<li>
								开始时间：<input type="text" name="stratTime" id="stratTime"/>

							</li>

							<li>
								结束时间：<input type="text" name="endTime" id="endTime"/>
							</li>


							<li>
								总结类型：
								<select name="jobType" id="jobType">
									<option value="">请选择工作总结类型</option>
									<option value="1">周报</option>
									<option value="2">月报</option>
									<option value="3">年报</option>
								</select>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="jobsumm:jobsummary:add">
					<i class="fa fa-plus"></i> 添加
				</a>
<!--				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="jobsumm:jobsummary:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="jobsumm:jobsummary:remove">
					<i class="fa fa-remove"></i> 删除
				</a>-->
				<!--<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="jobsumm:jobsummary:export">
						<i class="fa fa-download"></i> 导出
				 </a>-->
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true" ></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('jobsumm:jobsummary:edit')}]];
        var removeFlag = [[${@permission.hasPermi('jobsumm:jobsummary:remove')}]];
        var prefix = ctx + "jobsumm/jobsummary";

		$("#jobSummForm").validate({
			//非空验证
			rules: {
				stratTime: {
					required: true,
				},
				endTime: {
					required: true,
				},
			},
			focusCleanup: true,

		});

		layui.use('laydate', function () {
			var laydate = layui.laydate;
			var stratTime = "";
			var endTime ="";

			stratTime = laydate.render({
				elem: '#stratTime',
				theme: 'molv',
				type: 'datetime',
				format: 'yyyy-MM-dd',
				<!-- 设置endTime控件可允许选择的最小值 -->
				done: function (value, dates){
					endTime.config.min = {
						year:dates.year,
						month:dates.month-1,
						date:dates.date,
						hours: 0,
						minutes: 0,
						seconds : 0
					}
				},
			});

			endTime = laydate.render({
				elem: '#endTime',
				theme: 'molv',
				type: 'datetime',
				format: 'yyyy-MM-dd'
			});



		});

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
				modalName: "工作总结",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'stratTime',
					title : '开始时间',
					sortable: true
				},
				{
					field : 'endTime', 
					title : '结束时间',
					sortable: true
				},
				{
					field : 'jobType',
					title : '总结类型',
					sortable: true,
					formatter: function (value, row, index) {
						var title = "";
						if(value==1){
							title="周报"
						}else if(value==2){
							title="月报"
						}else if(value==3){
							title="年报"
						}else{
							title='其他'
						}

						return title;
					},
				},
				{
					field : 'jobContent',
					title : '工作内容',
					sortable: true,
					formatter: function (value, row, index) {
						var titles = "详情";
						var actions = [];
						if(value.length>20){
							value=value.substring(0,15);
							value=value+"......"
						}
						// var url = prefix +'/jobsumm/jobsummary/jobsummary/'+row.id;
						// return "<a onclick='$.modal.open(\""+ $.table._option.modalName+'详情'+"\",\""+ url+"\",)'>"+value+"</a>";
						actions.push('<a class=" ' + editFlag + '" href="#" onclick="$.operate.addSubTab(\''+titles+'\',\'' +prefix +'/query/'+row.id+'\')">' + value + '</a> ');
						return actions.join('');
					},
				},
/*				{
					field : 'jobSumm', 
					title : '工作总结',
					sortable: true
				},
				{
					field : 'jobPlan', 
					title : '工作计划',
					sortable: true
				},*/
			/*	{
					field : 'remark', 
					title : '备注信息',
					sortable: true
				},*/
/*				{
					field : 'createBy',
					title : '创建者',
					ortable: true
				},
				{
					field : 'createDate',
					title : '创建时间',
					sortable: true
				},*/
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.editTab(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
		function onClickRow(id){
			alert("单击行userId："+id);
		}
	</script>
</body>
</html>
