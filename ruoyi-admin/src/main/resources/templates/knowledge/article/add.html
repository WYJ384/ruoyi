    <script type="text/javascript">
		var prefix = ctx + "knowledge/article"
		$("#form-article-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.saveTab(prefix + "/add", $('#form-article-add').serialize());
	        }
	    }
		/*菜单管理-新增-选择菜单树*/
		function selectCategoryTree() {
			var treeId = $("#categoryId").val();
			var menuId = treeId > 0 ? treeId : 1;
			var url = ctx + "knowledge/cmsCategory/selectCategoryTree/" + menuId;
			var options = {
				title: '分类选择',
				width: "380",
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}

		function doSubmit(index, layero){
			var body = layer.getChildFrame('body', index);
			$("#categoryId").val(body.find('#treeId').val());
			$("#treeName").val(body.find('#treeName').val());
			layer.close(index);
		}
	</script>
