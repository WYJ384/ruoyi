<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-article-add" th:object="${article}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <input id="treeId" name="categoryId" class="form-control" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">栏目编号：</label>
            <div class="col-sm-8">
                <div class="input-group">
                    <input class="form-control" type="text" onclick="selectCategoryTree()" name="treeName" id="treeName"

                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">标题：</label>
            <div class="col-sm-8">
                <input id="title" name="title" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">标题颜色：</label>
            <div class="col-sm-8">
                <input id="color" name="color" class="form-control" type="color">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">关键字：</label>
            <div class="col-sm-8">
                <input id="keywords" name="keywords" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">描述、摘要：</label>
            <div class="col-sm-8">
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">权重：</label>
            <div class="col-sm-8">
                <input id="weight" name="weight" class="form-control" type="number" placeholder="权重，越大越靠前：">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">是否允许评论：</label>
            <div class="col-sm-8">

                <label class="radio-box"> <input type="radio" name="allowComment" value="0"/> 是 </label>
                <label class="radio-box"> <input type="radio" name="allowComment" value="1" checked/> 否 </label>
            </div>

        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">现象：</label>
            <div class="col-sm-8">
                <script id="appearance" name="appearance" type="text/plain" style="width:100%;height:100px;"></script>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">原因分析：</label>
            <div class="col-sm-8">
                <script id="reason" name="reason" type="text/plain" style="width:100%;height:300px;"></script>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">解决方案：</label>
            <div class="col-sm-8">
                <script id="solution" name="solution" type="text/plain" style="width:100%;height:300px;"></script>

            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">附件：</label>
            <div class="col-sm-8">
                <input id="file" multiple name="file" class="form-control" type="file">
            </div>
        </div>

<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" th:src="@{/ueditor/lang/zh-cn/zh-cn.js}"></script>

<script type="text/javascript">
    $(function () {
        UE.getEditor('solution');
        UE.getEditor('reason');
        UE.getEditor('appearance');


    });
    $('#file').fileinput({
        language: 'zh',
        showPreview: true, //是否显示预览
        showUpload: true, //是否显示上传按钮
        showRemove: true, //显示移除按钮
        enctype: 'multipart/form-data',
        uploadUrl: ctx + 'worktask/workTaskFile/upload', // you must set a valid URL here else you will get an error
        uploadExtraData: {"workTaskId": '[[${article.id}]]'},
        allowedFileExtensions: ['ppt', 'xls', 'xlsx', "doc", "docx", "pptx"],
        overwriteInitial: false,
        maxFileSize: 1000,
        maxFilesNum: 10,

    });
    var prefix = ctx + "knowledge/article"
    $("#form-article-add").validate({
        rules: {
            treeName: {
                required: true,
            },
            title: {
                required: true,
            },

        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.saveTab(prefix + "/add", $('#form-article-add').serialize());
        }
    }

    /*菜单管理-新增-选择菜单树*/
    function selectCategoryTree() {
        var treeId = $("#treeId").val();
        var menuId = treeId > 0 ? treeId : 1;
        var url = ctx + "knowledge/cmsCategory/selectCategoryTree/" + menuId;
        var options = {
            title: '分类选择',
            width: "380",
            url: url,
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero) {
        var body = layer.getChildFrame('body', index);
        $("#treeId").val(body.find('#treeId').val());
        $("#treeName").val(body.find('#treeName').val());
        layer.close(index);
    }
</script>
