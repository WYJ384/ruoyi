	<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
	<script type="text/javascript" charset="utf-8" th:src="@{/ueditor/lang/zh-cn/zh-cn.js}"></script>
    <script type="text/javascript">
		$(function () {
			UE.getEditor('solution');
			UE.getEditor('reason');
			UE.getEditor('appearance');
		});
		var files='[[${files}]]'.split(",");
		$('#file').fileinput({
			language: 'zh',
			showPreview: true, //是否显示预览
			showUpload: true, //是否显示上传按钮
			showRemove: true, //显示移除按钮
			enctype: 'multipart/form-data',
			uploadUrl: ctx+'worktask/workTaskFile/upload', // you must set a valid URL here else you will get an error
			uploadExtraData:{"workTaskId": '[[${article.id}]]'},
			allowedFileExtensions : ['ppt', 'xls','xlsx',"doc","docx","pptx","pdf"],
			overwriteInitial: false,
			maxFileSize: 10000,
			maxFilesNum: 10,
			initialPreview: files,
		});
		var prefix = ctx + "knowledge/article";
		$("#form-article-edit").validate({
			rules:{
				treeName:{
					required:true,
				},
				title:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.saveTab(prefix + "/edit", $('#form-article-edit').serialize());
	        }
	    }
		/*菜单管理-新增-选择菜单树*/
		function selectCategoryTree() {
			var treeId = $("#treeId").val();
			var menuId = treeId > 0 ? treeId : 1;
			var url = ctx + "knowledge/cmsCategory/selectCategoryTree/" + menuId;
			var options = {
				title: '分类选择',
				width: "380",
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}

		function doSubmit(index, layero){
			var body = layer.getChildFrame('body', index);
			$("#treeId").val(body.find('#treeId').val());
			$("#treeName").val(body.find('#treeName').val());
			layer.close(index);
		}
	</script>
