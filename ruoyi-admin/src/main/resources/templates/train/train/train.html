<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								培训人员项目：<input type="text" name="userName"/>
							</li>

							<li>
								培训人员id：<input type="text" name="userId"/>
							</li>

							<li>
								出发时间：<input type="text" name="startDate"/>
							</li>

							<li>
								回程时间：<input type="text" name="endDate"/>
							</li>

							<li>
								交通工具：<input type="text" name="transportation"/>
							</li>

							<li>
								出差类别：<input type="text" name="trainType"/>
							</li>

							<li>
								主办单位是否安排食宿：<input type="text" name="isFood"/>
							</li>

							<li>
								总经理：<input type="text" name="zjl"/>
							</li>

							<li>
								主管副总经理：<input type="text" name="zfgzjl"/>
							</li>

							<li>
								技术负责人：<input type="text" name="jsfzr"/>
							</li>

							<li>
								教育培训委员会办公室：<input type="text" name="pxwyhbgs"/>
							</li>

							<li>
								办公室：<input type="text" name="bgs"/>
							</li>

							<li>
								部门主任：<input type="text" name="bmzr"/>
							</li>

							<li>
								途程及住勤地点：<input type="text" name="address"/>
							</li>

							<li>
								申请状态：<input type="text" name="trainStatus"/>
							</li>

							<li>
								流程编号：<input type="text" name="processInstanceId"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="train:train:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="train:train:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="train:train:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="train:train:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('train:train:edit')}]];
        var removeFlag = [[${@permission.hasPermi('train:train:remove')}]];
        var prefix = ctx + "train/train";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "培训审批",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'userName', 
					title : '培训人员项目',
					sortable: true
				},
				{
					field : 'userId', 
					title : '培训人员id',
					sortable: true
				},
				{
					field : 'startDate', 
					title : '出发时间',
					sortable: true
				},
				{
					field : 'endDate', 
					title : '回程时间',
					sortable: true
				},
				{
					field : 'transportation', 
					title : '交通工具',
					sortable: true
				},
				{
					field : 'trainType', 
					title : '出差类别',
					sortable: true
				},
				{
					field : 'isFood', 
					title : '主办单位是否安排食宿',
					sortable: true
				},
				{
					field : 'zjl', 
					title : '总经理',
					sortable: true
				},
				{
					field : 'zfgzjl', 
					title : '主管副总经理',
					sortable: true
				},
				{
					field : 'jsfzr', 
					title : '技术负责人',
					sortable: true
				},
				{
					field : 'pxwyhbgs', 
					title : '教育培训委员会办公室',
					sortable: true
				},
				{
					field : 'bgs', 
					title : '办公室',
					sortable: true
				},
				{
					field : 'bmzr', 
					title : '部门主任',
					sortable: true
				},
				{
					field : 'address', 
					title : '途程及住勤地点',
					sortable: true
				},
				{
					field : 'trainStatus', 
					title : '申请状态',
					sortable: true
				},
				{
					field : 'processInstanceId', 
					title : '流程编号',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
