				<label class="col-sm-3 control-label">出发时间：</label>
				<div class="col-sm-8">

			<div class="form-group">	
				<label class="col-sm-3 control-label">回程时间：</label>

    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "train/train";
		layui.use('laydate', function () {
			var laydate = layui.laydate;
			laydate.render({
				elem: '#startDate',
				theme: 'molv',
				type: 'date',
			});
			laydate.render({
				elem: '#endDate',
				theme: 'molv',
				type: 'date',
			});
		});
		$("#form-train-edit").validate({
			rules:{
				startDate:{
					required:true,
				},
				endDate:{
					required:true,
				},
				transportation:{
					required:true,
				},
				trainType:{
					required:true,
				},
				isFood:{
					required:true,
				},
				zjl:{
					required:true,
				},
				zfgzjl:{
					required:true,
				},
				jsfzr:{
					required:true,
				},
				pxwyhbgs:{
					required:true,
				},
				bgs:{
					required:true,
				},
				bmzr:{
					required:true,
				},
				address:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-train-edit').serialize());
	        }
	    }
	</script>
