<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-meetroom-edit" th:object="${meetroom}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">会议室名称：</label>
				<div class="col-sm-8">

				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否关闭：</label>
				<div class="col-sm-8">
					<select class="form-control" name="meetroomClosed">
						<option value="是" th:field="*{meetroomClosed}">是</option>
						<option value="否" th:field="*{meetroomClosed}">否</option>
					</select>

					<input id="remarks" name="remarks" th:field="*{remarks}" class="form-control" type="text">
				</div>
			</div>
		</form>

    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/meetroom";
		$("#form-meetroom-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});

	            $.operate.save(prefix + "/edit", $('#form-meetroom-edit').serialize());
	        }
	    }
