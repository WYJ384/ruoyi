<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:user:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:user:remove')}]];
    var resetPwdFlag = [[${@permission.hasPermi('system:user:resetPwd')}]];
    var datas = [[${@dict.getType('sys_normal_disable')}]];
    var prefix = ctx + "system/user";
    function search() {
        queryUserList(1);
    }
    function addUser(){
        $.modal.openTab("添加用户", prefix + "/add");
    }
    $(function () {
        var panehHidden = false;
        if ($(this).width() < 769) {
            panehHidden = true;
        }
        $('body').layout({initClosed: panehHidden, west__size: 185});
        queryUserList(1);
        queryDeptTree();
        $("#search").click(function () {
            search();
        });

    });

    function queryUserList(num) {

        $.ajax({
            type: "post",
            async: true,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
            url: prefix + "/list",    //请求发送到TestServlet处
            data: {
                pageSize: 6,
                pageNum: num,
                userName:$("#userName").val(),
                phonenumber:$("#phonenumber").val(),
                deptId:$("#deptId").val()
            },
            dataType: "json",        //返回数据形式为json
            success: function (result) {
                $("#contactList").html(template("contactListTpl",result));
                var total_pages=0;
                if(result.total%2==0){
                    total_pages=result.total/6
                }else{
                    total_pages=result.total/6+1;
                }
                display_pages(parseInt(total_pages), 5, num);
            },
            error: function (errorMsg) {
            }
        });
    }

    function queryDeptTree() {
        var url = ctx + "system/dept/treeData";
        var options = {
            url: url,
            expandLevel: 2,
            onClick: zOnClick
        };
        $.tree.init(options);

        function zOnClick(event, treeId, treeNode) {
            $("#deptId").val(treeNode.id);
            $("#parentId").val(treeNode.pId);
            search()
        }
    }

    $('#btnExpand').click(function () {
        $._tree.expandAll(true);
        $(this).hide();
        $('#btnCollapse').show();
    });

    $('#btnCollapse').click(function () {
        $._tree.expandAll(false);
        $(this).hide();
        $('#btnExpand').show();
    });

    $('#btnRefresh').click(function () {
        queryDeptTree();
    });

    function display_pages(total_pages, visible_pages, current_page){
        // if(!visible_pages){
        //     visible_pages = 5;
        // }
        // if(!current_page){
        //     current_page = 1;
        // }
        $.jqPaginator('#pagination0', {
            totalPages: total_pages,
            visiblePages: visible_pages,
            currentPage: current_page,
            prev: '<li class="prev"><a href="javascript:;">上一页</a></li>',
            next: '<li class="next"><a href="javascript:;">下一页</a></li>',
            page: '<li class="page"><a href="javascript:;">{{page}}</a></li>',
            onPageChange: function (num, type) {
                if(num!=current_page){
                    queryUserList(num);
                    $('#text').html('当前第' + num + '页');
                }
            }
        });


    }

</script>
