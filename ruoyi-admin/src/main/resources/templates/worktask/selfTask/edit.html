<script type="text/javascript">
    var prefix = ctx + "worktask/selfTaskProcess";
    $("#form-selfTask-edit").validate({
        rules: {
            processText: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            var config = {
                url: prefix + "/add",
                type: "post",
                dataType: "json",
                data: $('#form-selfTask-edit').serialize(),
                beforeSend: function () {
                    $.modal.loading("正在处理中，请稍后...");
                },
                success: function (result) {
                    $.modal.closeLoading();
                    window.location.reload()
                }
            };
            $.ajax(config)

        }
    }
    function addChildTask(){
        $.modal.open("添加子任务",ctx+"worktask/selfTask/addChild/"+$("#id").val())
    }


    $(function () {

        //通用初始化方法
        var startValue = '[[${selfTask.taskProgress}]]';
        //初始化进度条
        $("#slider-range-min").slider({
            range: "min",
            value: startValue,
            min: 1,
            max: 100,
            slide: function (event, ui) {
                if (ui.value < parseInt(startValue, 10)) {
                    return false;
                } else {
                    $("#task_progress_current").text(ui.value + "%");
                    $("#percentAge").val(ui.value);
                }
            }
        });

    });
</script>
