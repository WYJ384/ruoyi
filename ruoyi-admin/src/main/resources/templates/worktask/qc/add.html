	<script type="text/javascript">
		jQuery.validator.methods.compareDate = function (value, element, param) {
			var startDate = jQuery(param).val();
			var date1 = new Date(Date.parse(startDate.replace("-", "/")));
			var date2 = new Date(Date.parse(value.replace("-", "/")));
			return date1 < date2;
		};

		$(function () {
			UE.getEditor('taskContent');
		});
		var prefix = ctx + "worktask/qc"
		$("#form-selfTask-add").validate({
			rules:{
				taskTitle:{
					required:true,
				},
				startDate:{
					required:true,
				},
				requireTime:{
					compareDate: "#startDate"
				},
				executorUser:{
					required:true,
				},
				acceptorUser:{
					required:true,
				},
			},
			messages: {
				"startDate": {
					required: "开始时间不能为空!"
				},
				"requireTime": {
					required: "完成时间不能为空!",
					compareDate: "完成时间必须大于开始时间!"
				}
			},
			focusCleanup: true
		});
		layui.use('laydate', function () {
			var laydate = layui.laydate;

			laydate.render({
				elem: '#startDate',
				theme: 'molv',
				type: 'datetime',
			});
			laydate.render({
				elem: '#requireTime',
				theme: 'molv',
				type: 'datetime'
			});
		});

		function submitHandler() {
			var  executorUser=$('#executorUser option:selected').text();
			if(executorUser==""){
				layer.tips("请选择任务执行人", '#executorUser', {
					tips: [1, '#f00'], //1-上，2-右，3-下，4-左
					time: 4000,
					area: ['300px', 'auto'],
				})
			}
			if ($.validate.form()) {
				var executorUsers = "";
				for (var i = 0; i < $("#executorUser").select2('data').length; i++) {
					executorUsers += $("#executorUser").select2('data')[i].text;
					if( i < $("#executorUser").select2('data').length-1){
						executorUsers +=",";
					}
				}
				$("#remark").val(executorUsers)
				$.operate.saveTab(prefix + "/add", $('#form-selfTask-add').serialize());
			}
		}
	</script>
