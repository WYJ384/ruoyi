<script type="text/javascript">
    var prefix = ctx + "worktask/workTask"
    $("#form-workTask-add").validate({
        rules: {
            workName: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-workTask-add').serialize());
        }
    }
