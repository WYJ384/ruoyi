<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/datapicker/bootstrap-datetimepicker.min.css}" rel="stylesheet"/>

<style type="text/css">

</style>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal" id="form-workTask-add">
        <div class="form-group" style="display: none">
            <label class="col-sm-3 control-label">上级任务的：</label>
            <div class="col-sm-8">
                <input id="pid" name="pid" class="form-control"   type="text">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>任务名称：</label>
                    <div class="col-sm-8">
                        <input id="workName" name="workName" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">任务进度：</label>
                    <div class="col-sm-8">
                        <input id="rateProgress" name="rateProgress" value="0" class="form-control" type="number" min="0">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>开始时间：</label>
                    <div class="col-sm-8">
                        <input id="beginTime" name="beginTime" class="form-control" readonly type="text" >
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color: red; ">*</span>结束时间：</label>
                    <div class="col-sm-8">
                        <input id="endTime" name="endTime" class="form-control" readonly type="text" >
                    </div>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">执行人：</label>
                    <div class="col-sm-8">
                        <select id="userIds" class="form-control select2-hidden-accessible" multiple="">
                            <option th:each="user:${users}" th:value="${user.userId}" th:text="${user.userName}" ></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">督办情况：</label>
                    <div class="col-sm-8">
                        <label class="radio-box" style="margin-top: 8px;">
                            <div class="iradio-blue">
                                <input type="radio" checked=""  value="2" id="result2" name="result">
                            </div>
                            绿灯
                        </label>
                        <label class="radio-box">
                            <div class="iradio-blue">
                                <input type="radio" value="3" id="result3" name="result">
                            </div>
                            黄灯
                        </label>
                        <label class="radio-box" >
                            <div class="iradio-blue ">
                                <input type="radio" value="1" id="result1" name="result">
                            </div>
                            红灯
                        </label>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6"></div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-xs-2 control-label">任务描述：</label>
                    <div class="col-xs-10">
                        <textarea id="openQuestion" name="openQuestion" class="form-control"  ></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group" style="display: none">
            <label class="col-sm-3 control-label">工作类型：</label>
            <div class="col-sm-8">
                <label class="radio-box" style="margin-top: 8px;">
                    <div class="iradio-blue ">
                        <input type="radio"  value="1" id="workType1" name="workType">
                    </div>
                    重点工作
                </label>
                <label class="radio-box">
                    <div class="iradio-blue">
                        <input type="radio" value="2" checked="" id="workType2" name="workType">
                    </div>
                    班组
                </label>
                <label class="radio-box">
                    <div class="iradio-blue">
                        <input type="radio" value="3" id="workType3" name="workType">
                    </div>
                    个人任务
                </label>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-xs-2 control-label">任务描述：</label>
                    <div class="col-xs-10">
                        <input id="workTime" name="workTime" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>



        <div class="form-group" style="display: none">
            <label class="col-sm-3 control-label">任务状态：</label>
            <div class="col-sm-8">
                <label class="radio-box" style="margin-top: 8px;">
                    <div class="iradio-blue ">
                        <input type="radio" checked="" value="1" id="workStatus1" name="workStatus">
                    </div>
                    进行中
                </label>
                <label class="radio-box">
                    <div class="iradio-blue">
                        <input type="radio" value="2" id="workStatus2" name="workStatus">
                    </div>
                    已完成
                </label>
                <label class="radio-box">
                    <div class="iradio-blue">
                        <input type="radio" value="3" id="workStatus3" name="workStatus">
                    </div>
                    已归档
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-xs-2 control-label">任务描述：</label>
                    <div class="col-xs-10">
                        <textarea name="description" autocomplete="off" maxlength="500" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="form-header h4">其他信息</h4>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-xs-2 control-label">备注：</label>
                    <div class="col-xs-10">
                        <textarea name="remark" autocomplete="off" maxlength="500" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
    </div>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>

<script th:src="@{/ajax/libs//datapicker/bootstrap-datetimepicker.min.js}"></script>

<script type="text/javascript">
    $("#beginTime").datetimepicker({//选择年月日
        format: 'yyyy-mm-dd hh:ii',
        autoclose: true,
        language: 'zh-CN',
        minuteStep: 1
    });
    $("#endTime").datetimepicker({//选择年月日
        format: 'yyyy-mm-dd hh:ii',
        autoclose: true,
        language: 'zh-CN',
        minuteStep: 1
    });

    var prefix = ctx + "worktask/workTask"
    $("#form-workTask-add").validate({
        rules: {
            workName: {
                required: true,
            },
            beginTime: {
                required: true,
            },
            endTime: {
                required: true,
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-workTask-add").serializeArray();
            var userIds = $.form.selectSelects("userIds");
            data.push({"name": "userIds", "value": userIds});
            $.operate.saveTab(prefix + "/add", data);
        }
    }
</script>
</body>
</html>
