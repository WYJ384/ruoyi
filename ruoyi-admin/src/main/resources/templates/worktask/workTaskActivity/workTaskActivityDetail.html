<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <input id="process_instance_id" type="hidden" th:value="${process_instance_id}">
    <div class="row">



        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var prefix = ctx + "worktask/workTaskActivity";
    $(function () {
        var options = {
            url: prefix + "/historyTaskList?processInstanceId="+$("#process_instance_id").val(),
            showExport: true,
            columns: [
                {
                    field: 'name',
                    title: '名称',
                    sortable: true
                },
                {
                    field: 'startTime',
                    title: '开始时间',
                    sortable: true
                },
                {
                    field: 'endTime',
                    title: '结束时间',
                    sortable: true
                },

                {
                    field: 'assignee',
                    title: '办理人',
                    sortable: true
                },
               ]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
